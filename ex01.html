<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exemplo 01</title>
	</head>
	<body>
		<script type="text/javascript">
			//Recebe valor 1
			num1 = parseFloat(prompt('Digite o número 1'));
			//Recebe valor 2
			num2 = parseFloat(prompt('Digite o número 2'));
			//Execulta a soma dos valores
			resultado = num1 + num2;
			//Exibe o resultado ao usuário
			alert(resultado);
		</script>
	</body>
</html>
