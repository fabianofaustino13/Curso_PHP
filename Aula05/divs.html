<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trabalhando com DIVs</title>
	<link rel="stylesheet" type="text/css" href="css/style-divs.css">
</head>
<body>
	<div id="div1">
		<p>Parágrafo 1</p>
		<p>Parágrafo STATIC</p>
	</div>

	<div id="div2">
		<p>Parágrafo 2</p>
		<p>Parágrafo RELATIVE</p>
	</div>

	<div id="fixed">
		<p>Parágrafo 3</p>
		<p>Parágrafo FIXED</p>
	</div>

	<div id="relative-absolute">
		<div id="absolute">
			<p>Parágrafo 4</p>
			<p>Parágrafo ABSOLUTE</p>
		</div>
	</div>
	

	<div id="sticky">
		<p>Parágrafo 5</p>
		<p>Parágrafo STICKY</p>
	</div>

</body>
</html>
