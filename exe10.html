	<body>
        <script type="text/javascript">
            let data = new Date();
            let dia_semana = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];
            let meses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
            //let mes = data.getMonth();
            let data_hoje = dia_semana[data.getDay()] + ', ' + data.getDate() + '/' + data.getMonth() + '/' + data.getUTCFullYear();
            let data_extenso = dia_semana[data.getDay()] + ', ' + data.getDate() + ' de ' + meses[data.getMonth()] + ' de ' + data.getUTCFullYear();
            //let hoje = data.getDate();
            //alert(meses[mes]);
            alert(data_hoje + '\n' + data_extenso);
		</script>
