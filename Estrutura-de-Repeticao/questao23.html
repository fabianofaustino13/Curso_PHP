			/*Faça um programa que mostre todos os primos entre 1 e N sendo N um número inteiro fornecido pelo usuário. O programa deverá mostrar também o número de divisões que ele executou para encontrar os números primos. Serão avaliados o funcionamento, o estilo e o número de testes (divisões) executados.*/
            let numero = 0, cont_primo = 0, cont_nao_primo = 0, j = 0;
            let lista_nao_primo = '';
            let lista_primo = '';
            
            numero = parseInt(prompt('Informe o número inteiro'));
            for (let i = 0; i < numero; i++) {
                debugger;
                if (((i % j) != 0) || (i == 1) || (i == 2) || (i == 3) ) {
                    for (j = 1; j <= i; j++) {            
                        if ((i % j) == 0) {
                            if (j == i) {
                                lista_primo += i + ', ';
                                cont_primo ++;
                                debugger;
                            }
                            else {
                                if ( j != 1) {
                                    break; 
                                }
                            }
                        } 
                    }
                }
                else {
                    lista_nao_primo += i + ', ';
                    cont_nao_primo ++;
                }
            }
            alert(cont_primo + ' números primos até ' + numero + '\n' + lista_primo + '\n' + cont_nao_primo + ' números NÃO primos \n' + lista_nao_primo);
