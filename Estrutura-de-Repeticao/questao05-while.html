<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Repetição - Questão 05 - While</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Supondo que a população de um país A seja da ordem de 80000 habitantes com uma taxa anual de crescimento de 3% e que a população de B seja 200000 habitantes com uma taxa de crescimento de 1.5%. Faça um programa que calcule e escreva o número de anos necessários para que a população do país A ultrapasse ou iguale a população do país B, mantidas as taxas de crescimento.
			Altere o programa anterior permitindo ao usuário informar as populações e as taxas de crescimento iniciais. Valide a entrada e permita repetir a operação.*/

			let anos = 0;
			let populacao_a_valida = false;
			do {
				var populacao_a = parseInt(prompt('Informe a população do país A'));
				populacao_a_valida = (!isNaN(populacao_a));	
			} while (!populacao_a_valida);

			let taxa_a_valida = false;
			do {
				var taxa_a = parseInt(prompt('Informe a taxa de crescimento do país A'));
				taxa_a_valida = (!isNaN(taxa_a));	
			} while (!taxa_a_valida);
			
			let populacao_b_valida = false;
			do {
				var populacao_b = parseInt(prompt('Informe a população do país B'));
				populacao_b_valida = (!isNaN(populacao_b));	
			} while (!populacao_b_valida);
			
			let taxa_b_valida = false;
			do {
				var taxa_b = parseInt(prompt('Informe a taxa de crescimento do país B'));
				taxa_b_valida = (!isNaN(taxa_b));	
			} while (!taxa_b_valida);
			
			while (populacao_a < populacao_b) {
				populacao_a = populacao_a + (populacao_a * taxa_a);
				populacao_b = populacao_b + (populacao_b * taxa_b);
				anos ++;
			}
			alert(anos + ' anos para a População A ' + populacao_a.toFixed(0) + ' ultrapassar a População B ' + populacao_b.toFixed(0) + ' em ' + (populacao_a - populacao_b).toFixed(0) + ' habitantes');
		</script>	
	</body>
</html>
