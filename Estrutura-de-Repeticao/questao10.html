<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Repetição - Questão 10</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que receba dois números inteiros e gere os números inteiros que estão no intervalo compreendido por eles.*/
			let numero1 = parseInt(prompt('Informe o primeiro número inteiro'));
			let numero2 = parseInt(prompt('Informe o segundo número inteiro'));
			let numeros = '';
			if (numero1 <= numero2) {
				for (let i = (numero1+1); i < numero2; i++) {
					if (i == (numero2-1)) {
						numeros +=i;	
					}
					else {
						numeros += i + ' - ';
					}
				}	
			}
			else {
				for (let i = (numero1-1); i > numero2; i--) {
					if (i == (numero2+1)) {
						numeros += i;
					}
					else{
						numeros += i + ' - ';
					}
					
					
				}
			}
			
			alert('O intervado entre os números digitados são: ' + numeros);
		</script>	
	</body>
</html>
