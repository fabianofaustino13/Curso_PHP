<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Repetição - Questão 25</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que peça para n pessoas a sua idade, ao final o programa devera verificar se a média de idade da turma varia entre 0 e 25,26 e 60 e maior que 60; e então, dizer se a turma é jovem, adulta ou idosa, conforme a média calculada.*/

            let numero = 0, i = 0, soma = 0;
            let digitados = '';
            let resposta = 'S';
            do {
                numero = parseInt(prompt('Informe a idade'));
                digitados += numero + ', '; //somente para mostrar os números digitados
                soma += numero;
                resposta = prompt('Deseja continuar? [S/N]').toUpperCase();
                i++;
            } while (resposta == 'S')
            if ((soma/i) <= 25) {
                alert('Idades digitadas: ' + digitados + '\nTotal de ' + i + ' pessoas \nMédia ' + soma/i + ' anos\nTURMA JOVEM!');
            }
            else if ((soma/i) <= 60) {
                alert('Idades digitadas: ' + digitados + '\nTotal de ' + i + ' pessoas \nMédia ' + soma/i + ' anos\nTURMA ADULTA!');
            }
            else {
                alert('Idades digitadas: ' + digitados + '\nTotal de ' + i + ' pessoas \nMédia ' + soma/i + ' anos\nTURMA IDOSA!');
            }
            
		</script>	
	</body>
</html>
