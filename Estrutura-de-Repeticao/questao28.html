<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Repetição - Questão 28</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que calcule o valor total investido por um colecionador em sua coleção de CDs e o valor médio gasto em cada um deles. O usuário deverá informar a quantidade de CDs e o valor para em cada um.*/

            let numero_cd = 0, valor = 0;
            numero_cd = parseInt(prompt('Informe o número de CDs'));
            for (let i = 0; i < numero_cd; i++) {
                valor += parseInt(prompt('Informe o valor do CD ' + (i+1)));
            }
            alert('Valor médio gasto em CDs: ' + valor/numero_cd);
		</script>	
	</body>
</html>
