<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Repetição - Questão 22</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Altere o programa de cálculo dos números primos, informando, caso o número não seja primo, por quais número ele é divisível.*/
            let numero = 0, primo = 0;
            let lista_nao_primo = '';
            numero = parseInt(prompt('Informe o número inteiro'));
            for (let i = 2; i < numero; i++) {
                if (numero % i == 0) {
                    primo = 1;
                    lista_nao_primo += i + ', ';
                }
            }
            if (primo == 0) {
                alert(numero + ' é primo!');
            }
            else {
                alert(numero + ' não primo, mas é divisível por: ' + lista_nao_primo);
            }              
		</script>	
	</body>
</html>
