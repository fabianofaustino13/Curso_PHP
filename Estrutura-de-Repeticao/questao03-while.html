<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Questão 03 - While</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que leia e valide as seguintes informações:
			Nome: maior que 3 caracteres;
			Idade: entre 0 e 150;
			Salário: maior que zero;
			Sexo: 'f' ou 'm';
			Estado Civil: 's', 'c', 'v', 'd';*/
			alert('Faça um programa que leia e valide as seguintes informações:\nNome: maior que 3 caracteres;\nIdade: entre 0 e 150;\nSalário: maior que zero;\nSexo: f ou m;\nEstado Civil: s, c, v, d;');		
			
			let ehNomeValido = false;
			let i = 0;
			while (!ehNomeValido){
				if (i > 0) {
					var nome = prompt('O nome deve ter mais que 3 caracteres. \nDigite novamente o nome');	
				}
				else {
					nome = prompt('Digite o nome');	
				}
				i++;
				ehNomeValido = (nome.length > 3);
			}
			alert(nome);

			let ehIdadeValida = false;
			while (!ehIdadeValida) {
			 	var idade = parseInt(prompt('Sua idade'));
			 	ehIdadeValida = (idade >=0 && idade <= 150);
			 }
			 alert(idade);

			let ehSexoValido = false;
			while (!ehSexoValido) {
				var sexo = prompt('Seu sexo').toUpperCase();
				ehSexoValido = (sexo == 'M' || sexo == 'F');
			}
			alert(sexo);

			let ehEstadoCivilValido = false;
			while (!ehEstadoCivilValido) {
				var estadoCivil = prompt('Seu estado civil').toUpperCase();
				ehEstadoCivilValido = (estadoCivil == 'S' || estadoCivil == 'C' || estadoCivil == 'V' || estadoCivil == 'D');
			}
			alert(estadoCivil);
			
		</script>	
	</body>
</html>
