            Lojas Quase Dois - Tabela de preços

            ...
            50 - R$ 99.50.*/
            
            let numero_itens = 0, valor = 0;
            let resposta = 'S';
            do {
                numero_itens = parseInt(prompt('Informe o número de itens'));
                if (numero_itens <= 50) {
                    alert('Lojas Quase Dois - Tabela de preços \nValor a pagar R$' + (numero_itens * 1.99).toFixed(2));
                    resposta = prompt('Deseja continuar? [S/N]').toUpperCase();
                }
            } while (resposta == 'S')
