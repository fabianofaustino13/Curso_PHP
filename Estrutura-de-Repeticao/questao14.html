<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Repetição - Questão 14</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que peça 10 números inteiros, calcule e mostre a quantidade de números pares e a quantidade de números impares.*/
			let par = 0;
			let impar = 0;
			for (let i = 0; i < 10; i++) {
				let numero = parseInt(prompt('Informe o número'));
				if (numero % 2 == 0) {
					par ++; 
				}
				else {
					impar ++;
				}
			}
			alert('Total de números \nPar -> '+ par + '\nÍmpar -> ' + impar);
		</script>	
	</body>
</html>
