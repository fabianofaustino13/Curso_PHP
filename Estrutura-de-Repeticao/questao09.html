<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Questão 09</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que imprima na tela apenas os números ímpares entre 1 e 50.*/
			for (let i = 1; i <= 50; i++) {
				if (i % 2 != 0) {
					document.write(i + ' - ');
				}
			}
		</script>	
	</body>
</html>
