<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Repetição - Questão 09</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que imprima na tela apenas os números ímpares entre 1 e 50.*/
			let numeros = '';
			for (let i = 1; i <= 50; i++) {
				if (i % 2 != 0) {
					numeros += i + ' - ';
				}
			}
			alert('O números ímpares são:\n' + numeros);
		</script>	
	</body>
</html>
