<!DOCTYPE html>
<html>

		<title>Estrutura de Repetição - Questão 31</title>

	<body>
		<script type="text/javascript">
			/*O Sr. Manoel Joaquim expandiu seus negócios para além dos negócios de 1,99 e agora possui uma loja de conveniências. Faça um programa que implemente uma caixa registradora rudimentar. O programa deverá receber um número desconhecido de valores referentes aos preços das mercadorias. Um valor zero deve ser informado pelo operador para indicar o final da compra. O programa deve então mostrar o total da compra e perguntar o valor em dinheiro que o cliente forneceu, para então calcular e mostrar o valor do troco. Após esta operação, o programa deverá voltar ao ponto inicial, para registrar a próxima compra. A saída deve ser conforme o exemplo abaixo:
            Lojas Tabajara 
            Produto 1: R$ 2.20
            Produto 2: R$ 5.80
            Produto 3: R$ 0
            Total: R$ 9.00
            Dinheiro: R$ 20.00
            Troco: R$ 11.00
            ...*/
            
            let valor = 0, i = 0, resposta = 0, total = 0;
            let lista_produto = '';
            do {
                valor = parseFloat(prompt('Informe o valor do produto ' + (i+1) + ': R$'));
                lista_produto += 'Produto ' + (i+1) + ': R$ '+ valor + '\n';
                total += valor;
                i++;
            } while (valor != 0)
            let pagamento = 0;
            pagamento = parseFloat(prompt('Informe o pagamento'));
            alert('Panificadora Pão de Ontem - Tabela de preços\n' + lista_produto + '\nTotal: R$' + total.toFixed(2) + '\nDinheiro: R$' + pagamento.toFixed(2) + '\nTroco: R$' + (pagamento-total).toFixed(2));
		</script>	
	</body>
