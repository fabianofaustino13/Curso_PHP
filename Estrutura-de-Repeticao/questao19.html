<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Repetição - Questão 19</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Altere o programa anterior para que ele aceite apenas números entre 0 e 1000. */
			let numero = 0, maior = 0, soma = 0;
            let menor = 1001;
            let todos_numeros = '';
            do {
                do {
				    numero = parseInt(prompt('Informe o número inteiro'));
			    } while (numero < 0 || numero > 1000);

                if (numero <= menor) {
                    menor = numero;
                }    
                if (numero >= maior) {
                    maior = numero;
                }
                todos_numeros += numero + ', ';
                soma += numero;
                var opcao = prompt('Deseja digitar outro número? [S/N]');
            } while (opcao == 's');
            
			alert('Números digitados \n' + todos_numeros + '\nMenor: ' + menor + '\nMaior: ' + maior + '\nSoma de todos os números: ' + soma + '\nMenor + Maior: ' + (menor+maior));
		</script>	
	</body>
</html>
