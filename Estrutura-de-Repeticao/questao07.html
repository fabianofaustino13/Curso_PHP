<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Repetição - Questão 07</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que leia 5 números e informe o maior número.*/
			//let numeros = [];
			//let numero = [];
			let numeros_all = '';
			let numero = 0;
			let maior = 0;
			for (let i = 0; i < 5; i++) {
				numero = parseFloat(prompt('Informe o número ' + (i+1) + ' '));
				if (numero > maior){
					maior = numero;
				}
				numeros_all += numero + ' -> '; 
			}
			alert('Entre os números digitados -> ' + numeros_all + '\nO maior deles é -> ' + maior);
		</script>	
	</body>
</html>
