<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Questão 07</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que leia 5 números e informe o maior número.*/
			//let numeros = [];
			let numero = [];
			let maior = 0;
			for (let i = 0; i < 5; i++) {
				numero[i] = parseFloat(prompt('Informe o número ' + (i+1) + ' '));
				if (numero[i] >= maior) {
					maior = numero[i];
				}
			}

			for (let i = 0; i < 5; i++) {
				document.write(numero[i] + ' - ');
			}
			document.write('<br>O maior número informado é ' + maior)	;
		</script>	
	</body>
</html>
