<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Questão 08</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que leia 5 números e informe a soma e a média dos números.*/
			let numero = [];
			let soma = 0;
			for (let i = 0; i < 5; i++) {
				numero[i] = parseFloat(prompt('Informe o número ' + (i+1) + ' '));
				soma += numero[i];
			}
			alert('A soma é -> ' + soma + '\nA média é -> ' + (soma/5));
		</script>	
	</body>
</html>
