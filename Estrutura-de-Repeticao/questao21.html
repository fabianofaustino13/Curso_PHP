<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Repetição - Questão 21</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que peça um número inteiro e determine se ele é ou não um número primo. Um número primo é aquele que é divisível somente por ele mesmo e por 1.*/
            //do {
                let numero = 0, primo = 0;
				numero = parseInt(prompt('Informe o número inteiro'));
			    
                for (let i = 2; i < numero; i++) {
                    if (numero % i == 0) {
                        primo = 1;
                    }
                }
                if (primo == 0) {
                    alert(numero + ' é primo!');
                }
                else {
                    alert(numero + ' não primo!');
                }              
		</script>	
	</body>
</html>
