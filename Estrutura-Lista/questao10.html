<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Lista - Questão 10</title>
	</head>
	<body>
        <script type="text/javascript">
        /*Faça um Programa que leia dois vetores com 10 elementos cada. Gere um terceiro vetor de 20 elementos, cujos valores deverão ser compostos pelos elementos intercalados dos dois outros vetores.*/
			let numeros_a = new Array(2);
            let numeros_b = new Array(numeros_a.length);
            let numeros_c = new Array(numeros_a.length + numeros_b.length);            
            for (let i = 0; i < numeros_a.length; i++) {
                let numeros_a_valido = false;
                do {
                    numeros_a[i] = parseInt(prompt('Informe o número ' + (i+ 1) + ' do vetor A'));
                    numeros_a_valido = (!isNaN(numeros_a[i]));	
                } while (!numeros_a_valido);
            }

            for (let i = 0; i < numeros_b.length; i++) {
                let numeros_b_valido = false;
                do {
                    numeros_b[i] = parseInt(prompt('Informe o número ' + (i+ 1) + ' do vetor B'));
                    numeros_b_valido = (!isNaN(numeros_b[i]));	
                } while (!numeros_b_valido);
            }
            let index_a = 0, index_b = 0;
            for (let i = 0; i < numeros_c.length; i++) {
                if (i % 2 == 0) {
                    numeros_c[i] = numeros_a[index_a];
                    index_a ++;
                    //debugger;
                }
                else {
                    numeros_c[i] = numeros_b[index_b];
                    index_b ++;
                    //debugger;
                }
            }
            alert('Números do vetor A: ' + numeros_a + '\nNúmeros do vetor B: ' + numeros_b + '\nVetores intercalados: ' + numeros_c);
            //alert('Números do vetor A: ' + numeros_a);
		</script>	
	</body>
</html>
