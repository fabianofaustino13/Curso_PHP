<!DOCTYPE html>
<html>

	<body>
        <script type="text/javascript">
        /*Faça um Programa que leia um vetor de 10 caracteres, e diga quantas consoantes foram lidas. Imprima as consoantes.*/
			let nome = [];
            let vogais = 0;
            let consoantes = 0;
            let palavra = prompt('Informe o nome');
            nome = palavra.toUpperCase();
            for (let i = 0; i < palavra.length; i++) {
                if (nome[i] == 'A' || nome[i] == 'E' || nome[i] == 'I' || nome[i] == 'O' || nome[i] == 'U') {
                    vogais ++;
                }
            }
            alert('A palavra digitada: '+ palavra + '\nNúmero de vogais ' + vogais + '\nNúmero de consoantes ' + ((palavra.length) -vogais));
		</script>	
	</body>
