<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Lista - Questão 07</title>
	</head>
	<body>
        <script type="text/javascript">
        /*Faça um Programa que leia um vetor de 5 números inteiros, mostre a soma, a multiplicação e os números.*/
			let numeros = new Array(5);
            let soma = 0;
            let multiplicacao = 1;
            for (let i = 0; i < numeros.length; i++) {
                let numero_valido = false;
                do {
                    numeros[i] = parseInt(prompt('Informe o número ' + (i+ 1)));
                    numero_valido = (!isNaN(numeros[i]));	
                } while (!numero_valido);
    
                soma += numeros[i];
                multiplicacao = multiplicacao * numeros[i];
            }
            alert('Números informados: ' + numeros + '\nA soma = ' + soma + '\nMultiplicação = ' + multiplicacao);
		</script>	
	</body>
</html>
