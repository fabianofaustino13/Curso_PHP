<!DOCTYPE html>
<html>

	<body>
        <script type="text/javascript">
        /*Faça um programa que leia um número indeterminado de valores, correspondentes a notas, encerrando a entrada de dados quando for informado um valor igual a -1 (que não deve ser armazenado). Após esta entrada de dados, faça:
        Mostre a quantidade de valores que foram lidos;
        Exiba todos os valores na ordem em que foram informados, um ao lado do outro;
        Exiba todos os valores na ordem inversa à que foram informados, um abaixo do outro;
        Calcule e mostre a soma dos valores;
        Calcule e mostre a média dos valores;
        Calcule e mostre a quantidade de valores acima da média calculada;
        Calcule e mostre a quantidade de valores abaixo de sete;
        Encerre o programa com uma mensagem;*/
			let valores = [];
            let nota = 0, i = 0, soma = 0;
            do {
                nota = parseFloat(prompt('Informe a nota ' + (i+1)));
                if (nota >= 0) {
                    valores[i] = nota;
                    soma += nota; 
                    i++;
                }
            } while (nota >= 0);
            alert('Programa sendo encerrado!');
            let acima_media = '';
            let abaixo_media = '';
            let cont_acima = 0, cont_abaixo = 0;
            for (let j = 0; j < i; j++) {
                if (valores[j] > (soma/i)) {
                    acima_media += valores[j] + ' ';
                    cont_acima ++;
                }
                if (valores[j] < 7) {
                    abaixo_media += valores[j] + ' ';
                    cont_abaixo ++;
                }
            }
            alert('Quantidade de valores lidos: ' + i + '\nValores em ordem informada: ' + valores + '\nValores em ordem inversa: ' + valores.reverse() + '\nSoma: ' + soma + '\nMédia: ' + soma/i + '\nQuantidade de valores acima da média calculada ' + cont_acima + ': (' + acima_media + ')' + '\nQuantidade de valores abaixo de 7: ' + cont_abaixo + ' (' + abaixo_media + ')');
		</script>	
	</body>
</html>
