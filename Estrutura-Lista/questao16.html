<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Lista - Questão 16</title>
	</head>
	<body>
        <script type="text/javascript">
        /*Utilize uma lista para resolver o problema a seguir. Uma empresa paga seus vendedores com base em comissões. O vendedor recebe $200 por semana mais 9 por cento de suas vendas brutas daquela semana. Por exemplo, um vendedor que teve vendas brutas de $3000 em uma semana recebe $200 mais 9 por cento de $3000, ou seja, um total de $470. Escreva um programa (usando um array de contadores) que determine quantos vendedores receberam salários nos seguintes intervalos de valores:
        $200 - $299
        $300 - $399
        $400 - $499
        $500 - $599
        $600 - $699
        $700 - $799
        $800 - $899
        $900 - $999
        $1000 em diante
        Desafio: Crie ma fórmula para chegar na posição da lista a partir do salário, sem fazer vários ifs aninhados.*/
            let salario = [];
            let faixa = [299,399,499,599,699,799,899,999,1000];
            let contadores = [0,0,0,0,0,0,0,0,0];
            let relatorio = [];
            let i = 0;
            do {
                var sal = parseFloat(prompt('Digite 0 para sair'+'\nInforme o salário do vendedor ' + (i+1)));
                salario[i] = sal;
                if (sal > 0) {
                    for (j = 0; j < salario.length; j++) {
                        if (salario[i] >= faixa[8]) {
                            contadores[8]++;
                            relatorio[8] = 'Faixa salarial acima de R$' + (faixa[7]) + ' > ' + contadores[8];
                            break;
                        }
                        else if (salario[i] < faixa[j]) {
                            contadores[j]++;
                            relatorio[i] = 'Faixa salarial de R$' + (faixa[i] - 99) + ' - R$' + (faixa[i]) + ' > ' + contadores[j];
                            break;
                        }
                    }   
                }
                else {
                    break;
                }
                i++
            }  while (sal > 0);
            for (j = 0; j < faixa.length; j++) {
                relatorio[j] = 'Faixa salarial de R$' + (faixa[j] - 99) + ' - R$' + (faixa[j]) + ' > ' + contadores[j];
                if (j == 8) {
                    relatorio[j] = 'Faixa salarial acima de R$' + (faixa[7]) + ' > ' + contadores[8];
                }
            }
            alert(relatorio.join('\n'));
		</script>	
	</body>
</html>
