<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Lista - Questão 03</title>
	</head>
	<body>
		<script type="text/javascript">
			let notas = new Array(4);
            let soma = 0;
            for (let i = 0; i < notas.length; i++) {
                notas[i] = parseFloat(prompt('Informe a nota' + (i+1)));
                soma += notas[i];
            }
			let media = soma / 4;
            let resultado = 'Notas: ' + notas.join(' | ') + '\nMédia: ' + media.toFixed(2);
            alert(resultado);
		</script>	
	</body>
</html>
