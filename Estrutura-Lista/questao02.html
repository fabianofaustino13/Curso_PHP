<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Lista - Questão 02</title>
	</head>
	<body>
        <script type="text/javascript">
        /*Faça um Programa que leia um vetor de 10 números reais e mostre-os na ordem inversa.*/
			let numeros = new Array(5);
            for (let i = 0; i < numeros.length; i++) {
                numeros[i] = parseFloat(prompt('Informe o ' + (i+1) + 'º número'));
            }
            let ordem = numeros;
            alert('Ordem digitada ' + numeros + '\nOrdem inversa a digitada ' + numeros.reverse() + '\nOrdenados ' + ordem.sort(function(a, b){return a - b}));
		</script>	
	</body>
</html>
