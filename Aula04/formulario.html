<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Formulário</title>
	<link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>
	<!-- Declaração de formulário -->
	<form method="GET" action="arquivo.php">
		<fieldset>
			<legend>Dados Pessoais</legend>
			<table>
				<tr>
					<td class="legenda" width="20%";>
						<label for="nome">Nome:</label><!-- Nome do usuário -->
					</td>
					<td >
						<input type="text" id="nome" name="nome" autofocus maxlength="30" size="30" placeholder="Digite apenas o seu primeiro nome..." required />
					</td>
				</tr>
				<tr>
					<td class="legenda">
						<label for="sobre">Sobrenome:</label><!-- Sobrenome do usuário -->
					</td>
					<td>
						<input type="text" id="sobre" name="sobre" maxlength="30" size="30" placeholder="Digite o seu sobrenome..." autocomplete="off" />
					</td>
				</tr>
				<tr>
					<td class="legenda">
						<label for="senha">Senha:</label><!-- Senha do usuário -->
					</td>
					<td>
						<input type="password" id="senha" name="senha" placeholder="Digite a senha..." />
					</td>
				</tr>
				<tr>
					<td class="legenda">
						<label for="cidade">Cidade que mora:</label>
					</td>
					<td>
						<select id="cidade" name="cidade">
							<option disabled selected>Sua cidade</option>
							<optgroup label="Grandes">
								<option value="nat">Natal</option>
								<option value="mos">Mossoró</option>
							</optgroup>

							<optgroup label="Pequenas">
								<option value="cai">Caicó</option>
								<option value="ass">Assu</option>
							</optgroup>
						</select>
					</td>
				</tr>

				<tr>
					<td class="legenda">
						<label for="dt_nasc">Data de Nascimento</label>
					</td>
					<td>
						<input type="date" id="dt_nasc" name="dt_nasc" />
					</td>
				</tr>

				<tr>
					<td class="legenda">
						<label for="hr_nasc">Hora do Nascimento</label>
					</td>
					<td>
						<input type="time" id="hr_nasc" name="hr_nasc" />
					</td>
				</tr>

				<tr>
					<td class="legenda">
						<label for="idade">Idade</label>
					</td>
					<td>
						<input type="number" id="idade" name="idade" min="18" max="30" step="0.10" />
					</td>
				</tr>

				<tr>
					<td class="legenda">
						<label for="avalia">Avaliação:</label>
					</td>
					<td>
						<input type="range" id="avalia" name="avalia" min="0" max="10" value="10" />
					</td>
				</tr>
				
			</table>
			<fieldset>
				<legend>Preferências</legend>

				<label>
					<input type="checkbox" name="esportes" checked />
					Esportes
				</label>
				
				<label>
					<input type="checkbox" name="cinema" />
					Cinema
				</label>

				<label>
					<input type="checkbox" name="viagens" />
					Viagens
				</label>

				<label>
					<input type="checkbox" name="aventura" />
					Aventura
				</label>
			</fieldset>
			

			<fieldset>
				<legend>Sexo</legend>

				<label>
					<input type="radio" name="sexo" value="masc" checked />
					Masculino
				</label>

				<label>
					<input type="radio" name="sexo" value="fem" />
					Feminino
				</label>

				<label>
					<input type="radio" name="sexo" value="outro" />
					Outro
				</label>
			</fieldset>

			<label for="observacao">Observações:</label>
			<br/>
			<textarea placeholder="Sua obs aqui..." maxlength="100" cols="20" rows="5" name="obs"></textarea>
			<br/>
			<button type="submit">Cadastrar</button>
			<button type="reset">Limpar</button>
		</fieldset>		

	</form>
</body>
</html>
