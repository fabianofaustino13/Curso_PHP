<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exerc√≠cio 08 - Array</title>
	</head>
	<body>
		<script type="text/javascript">
			// do {
			// 	var resposta = prompt('Eu sou bonito?').toLowerCase();
			// } while (resposta != 's');
            let nome = [];
            nome = prompt('Informe nome').toUpperCase();
            let tamanho = 0;
			let primeiro = [];
			let sobrenome = [];
			let cont = 0
            for (let i = 0; i <= nome.length; i++) {
				if (nome[i] == ' ') {
                    tamanho ++;
					cont = i;
                }
            }
			for (let i = 0; i < cont; i++) {
                primeiro[i] = nome[i];
				alert(cont+ ' Primeiro nome ' + primeiro);
            }
			alert(cont+ ' Primeiro nome ' + (nome-cont));
			for (let i = cont; i <= nome.length; i++) {
                sobrenome[i] = nome[i];
            }
			alert('O nome informado ' + nome + ' possui ' + (nome.length - tamanho) + ' caracteres \nPrimeiro nome ' + primeiro + '\nSobrenome ' + sobrenome);
		</script>	
	</body>
</html>
