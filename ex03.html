<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercício 03 - if</title>
	</head>
	<body>
		<script type="text/javascript">
			let idade = parseInt(prompt('Digite sua idade'));

			if (idade < 16) {
				alert('Você ainda não pode votar');
			} 
			else if (idade < 18 || idade >= 65) {
				alert('Você vota se quiser');
			}
			else {
				alert('Você tem que votar, senão leva multa');
			}
		</script>	
	</body>
</html>
