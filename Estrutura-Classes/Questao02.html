                constructor(tamanho) {
                    this.setMudarLado(tamanho);
                }

                setMudarLado(tamanho) {
                    this._tamanho = tamanho;                  
                }

                getMostrarLado(tamanho) {
                    return this._tamanho;
                }
                
                getCalcularArea(tamanho){
                    return (this._tamanho*this._tamanho);
                }
            }
            let quadrado = new Quadrado(5);
