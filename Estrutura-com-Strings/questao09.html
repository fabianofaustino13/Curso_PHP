<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura com Strings - Questão 09</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Verificação de CPF. Desenvolva um programa que solicite a digitação de um número de CPF no formato xxx.xxx.xxx-xx e indique se é um número válido ou inválido através da validação dos dígitos verificadores edos caracteres de formatação.*/
			
			let cpf = prompt('Informe o CPF (xxx.xxx.xxx-xx)');
			let numero = 0;
			let valido = 'CPF Válido';
			if (cpf.length != 14) {
				valido = 'CPF Inválido';
			}
			else {
				for (let i = 0; i < cpf.length; i++) {
					if ((i == 3) || (i == 7)) {
						if (cpf.charAt(i) != '.') {
							valido = 'CPF Inválido';
						}
					}
					else if (i == 11) {
						if (cpf.charAt(i) != '-') {
							valido = 'CPF Inválido';
						}
					}
					else {
						numero = parseInt(cpf.charAt(i));
						if (isNaN(numero)) {
							valido = 'CPF Inválido';
						}
					}	 		
				}
			}
			alert('O número de CPF ' + cpf + ' é ' + valido);
		</script>
	</body>
</html>
