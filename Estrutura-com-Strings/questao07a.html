<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura com Strings - Questão 07</title>
	</head>
	<body>
		<script type="text/javascript">
			/*/*Conta espaços e vogais. Dado uma string com uma frase informada pelo usuário (incluindo espaços em branco), conte:
            quantos espaços em branco existem na frase.
            quantas vezes aparecem as vogais a, e, i, o, u.*/
			
			let frase = prompt('Informe a frase').toLowerCase();
            regex = "[aeiou]"; // Validar cnpj basta add | e a máscara. ex. "([0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2} | [0-9]{2}\.[0-9]{3}\.[0-9]{3}\/[0-9]{4}\-[0-9]{2})"
            let cont = 0,  espaco = 0;
            for (let i = 0; i < frase.length; i++) {
                if (frase[i] == ' ') {
                    espaco ++;
                    debugger;
                }
                else if (frase.charAt(i).search(regex) != -1) {
                    cont ++;
                }    
            }
			alert('A frase ' + frase + ' contém ' + cont + ' vogais e ' + espaco + ' espaços');
		</script>
	</body>
</html>
