<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura com Strings - Questão 03</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Nome na vertical. Faça um programa que solicite o nome do usuário e imprima-o na vertical.
                F
                U
                L
                A
                N
                O*/
			
            let str1 = prompt('Informe o seu nome');
            let str2 = '';
			for (let i = 0; i < str1.length; i++) {
                str2 += str1.charAt(i).toUpperCase() + '\n';
            }
			alert(str2);
		</script>
	</body>
</html>
