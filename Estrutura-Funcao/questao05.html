<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Função - Questão 05</title>
	</head>
	<body>
        <script type="text/javascript">
        /*Faça um programa com uma função chamada somaImposto. A função possui dois parâmetros formais: taxaImposto, que é a quantia de imposto sobre vendas expressa em porcentagem e custo, que é o custo de um item antes do imposto. A função “altera” o valor de custo para incluir o imposto sobre vendas.*/
        function somaImposto(taxaImposto, custo) {
            let calculo = (taxaImposto/100) * custo;
            debugger;
            return(calculo);
            
        }
        
        let custo = parseFloat(prompt('Informe o custo do produto'));
        let taxaImposto = parseFloat(prompt('Informe qual a porcentagem do imposto'));
        let imposto = somaImposto(taxaImposto, custo);
        alert('Valor do produto sem imposto R$' + custo + '\nValor do Imposto R$' + imposto + '\nTotal R$' + (custo + imposto));
        
		</script>	
	</body>
</html>
