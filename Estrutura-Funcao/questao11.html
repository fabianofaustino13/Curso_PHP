<!DOCTYPE html>

	<body>
        <script type="text/javascript">
        /*Data com mês por extenso. Construa uma função que receba uma data no formato DD/MM/AAAA e devolva uma string no formato D de mesPorExtenso de AAAA. Opcionalmente, valide a data e retorne NULL caso a data seja inválida.*/
        function validaData(data) {
            let extenso = '';
            regex = /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;//|^[0-9]{1}\/[0-9]{1}\/[0-9]{4}$|^[0-9]{1}\/[0-9]{2}\/[0-9]{4}$|^[0-9]{2}\/[0-9]{1}\/[0-9]{4}$/; 
            valida_data = data.search(regex); //== -1 ? "Data Inválido" : "Data Válido";
            let resultado = '';
            let meses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
            if (valida_data == -1) { 
                alert('Data Inválida');
                exit();
            }
            else{
                extenso = parseInt(data.slice(3,5));
                resultado = data.slice(0,2) + ' de ' +  meses[extenso-1] + ' de ' + data.slice(6);
            }
            return(resultado);
        }
            let data = prompt('Informe uma data [xx/xx/xxxx]');
            alert(validaData(data));
		</script>	
	</body>
