<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercício 07 - do-While</title>
	</head>
	<body>
		<script type="text/javascript">
			do {
				var resposta = prompt('Eu sou bonito?').toLowerCase();
			} while (resposta != 's');
			alert('Parabéns! Você é uma pessoa sábia!')
		</script>	
	</body>
</html>
