<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exemplo 02</title>
	</head>
	<body>
		<script type="text/javascript">
			a = parseFloat(prompt('Digite um valor para A')); 
			b = parseFloat(prompt('Digite um valor para B'));

			soma = a + b;
			subt = a - b;
			mult = a * b;
			divs = a / b;
			rest = a % b;
			expc = a ** b;

			alert('Os valores digitados foram: \n A: '+ a + ' e B: '+ b);
			alert('\nSoma: ' + soma + '\nSubtração: ' + subt + '\nMultiplicação: '+ mult + '\nDivisão: ' + divs + '\nResto: ' + rest + '\nExponencial: ' + expc);
		</script>	
	</body>
</html>
