<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Questão 02</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo.
			alert('Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo.');
			let valor = parseFloat(prompt('Digite um número'));
			

			if (valor >= 0) {
				alert('O valor digitado é POSITIVO!');
			}
			else {
				alert('O valor digitado é NEGATIVO!');
			}

		</script>	
	</body>
</html>
