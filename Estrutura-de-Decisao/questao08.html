<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Questão 08</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um programa que pergunte o preço de três produtos e informe qual produto você deve comprar, sabendo que a decisão é sempre pelo mais barato.
			alert ('Faça um programa que pergunte o preço de três produtos e informe qual produto você deve comprar, sabendo que a decisão é sempre pelo mais barato.');
			let produto1 = parseFloat(prompt('Informe o preço do primeiro produto'));
			let produto2 = parseFloat(prompt('Informe o preço do segundo produto'));
			let produto3 = parseFloat(prompt('Informe o preço do terceiro produto'));

			if (produto1 <= produto2 && produto1 < produto3) {
				alert('O primeiro produto é o mais barato R$' + produto1 + '\nPrimeiro produto R$' + produto1 + '\nSegundo produto R$' + produto2 + '\nTerceiro produto R$' + produto3);
			} 
			else if (produto2 < produto1 && produto2 < produto3) {
				alert('O segundo produto é o mais barato R$' + produto2 + '\nPrimeiro produto R$' + produto1 + '\nSegundo produto R$' + produto2 + '\nTerceiro produto R$' + produto3);
			}
			else if (produto3 < produto1 || produto3 < produto2) {
				alert('O terceiro produto é o mais barato R$' + produto3 + '\nPrimeiro produto R$' + produto1 + '\nSegundo produto R$' + produto2 + '\nTerceiro produto R$' + produto3);
			}
			else {
				alert('Todos os produtos tem o mesmo preço\nPrimeiro produto R$' + produto1 + '\nSegundo produto R$' + produto2 + '\nTerceiro produto R$' + produto3);
			}
		</script>	
	</body>
</html>
