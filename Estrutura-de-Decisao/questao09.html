<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Questão 09</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um Programa que leia três números e mostre-os em ordem decrescente.
			alert ('Faça um Programa que leia três números e mostre-os em ordem decrescente.');
			let numero1 = parseFloat(prompt('Informe o primeiro número'));
			let numero2 = parseFloat(prompt('Informe o segundo número'));
			let numero3 = parseFloat(prompt('Informe o terceiro número'));

			let n1, n2, n3; //n1 menor, n2 meio e n3 o maior número

			if (numero1 >= numero2 && numero1 > numero3) {
				if (numero2 <= numero3) {
					n1 = numero2;
					n2 = numero3;
					n3 = numero1;
				}
				else {
					n1 = numero3;
					n2 = numero2;
					n3 = numero1;
				}
				alert('Os números em ordem decrescente são: ' + n3 + ' - ' + n2 + ' - ' + n1);
			} 
			else if (numero2 > numero1 && numero2 > numero3) {
				if (numero1 <= numero3) {
					n1 = numero1;
					n2 = numero3;
					n3 = numero2;
				}
				else {
					n1 = numero3;
					n2 = numero1;
					n3 = numero2;
				}
				alert('Os números em ordem decrescente são: ' + n3 + ' - ' + n2 + ' - ' + n1);
			}
			else if (numero3 > numero1 || numero3 > numero2) {
				if (numero1 <= numero2) {
					n1 = numero1;
					n2 = numero2;
					n3 = numero3;
				}
				else {
					n1 = numero2;
					n2 = numero1;
					n3 = numero3;
				}
				alert('Os números em ordem decrescente são: ' + n3 + ' - ' + n2 + ' - ' + n1);
			}
			else {
				alert('Os números são iguais' + '\nPrimeiro: ' + numero1 + '\nSegundo: ' + numero2 + '\nTerceiro: ' + numero3);
			}
		</script>	
	</body>
</html>
