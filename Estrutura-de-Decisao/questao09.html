	<body>
		<script type="text/javascript">
			//Faça um Programa que leia três números e mostre-os em ordem decrescente.
			alert ('Faça um Programa que leia três números e mostre-os em ordem decrescente.');
			let numero1 = parseFloat(prompt('Informe o primeiro número'));
			if (isNaN(numero1)) {
				alert('O valor digitado deve ser número');
				exit();
			}
			let numero2 = parseFloat(prompt('Informe o segundo número'));
			if (isNaN(numero2)) {
				alert('O valor digitado deve ser número');
				exit();
			}
			let numero3 = parseFloat(prompt('Informe o terceiro número'));
			if (isNaN(numero3)) {
				alert('O valor digitado deve ser número');
				exit();
			}
			let auxiliar;
			if (numero1 > numero2){
				auxiliar = numero1;
				numero1 = numero2;
				numero2 = auxiliar;
			}
			if (numero2 > numero3) {
				auxiliar = numero2;
				numero2 = numero3;
				numero3 = auxiliar;
			}
			if (numero1 > numero2){
				auxiliar = numero1;
				numero1 = numero2;
				numero2 = auxiliar;
			}
			alert(numero3 + ' -> ' + numero2 + ' -> ' + numero1);
		</script>	
	</body>
