<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Decisão - Questão 14</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa que lê as duas notas parciais obtidas por um aluno numa disciplina ao longo de um semestre, e calcule a sua média. A atribuição de conceitos obedece à tabela abaixo:
			Média de Aproveitamento  Conceito
  			Entre 9.0 e 10.0        A
			Entre 7.5 e 9.0         B
		  	Entre 6.0 e 7.5         C
		  	Entre 4.0 e 6.0         D
		  	Entre 4.0 e zero        E
		  	O algoritmo deve mostrar na tela as notas, a média, o conceito correspondente e a mensagem “APROVADO” se o conceito for A, B ou C ou “REPROVADO” se o conceito for D ou E.*/
			
			alert ('Faça um programa que lê as duas notas parciais obtidas por um aluno numa disciplina ao longo de um semestre, e calcule a sua média. A atribuição de conceitos obedece à tabela abaixo:');

			let nota1 = parseFloat(prompt('Informe a primeira nota [0-10]'));
			
			if (isNaN(nota1)) {
				alert('Você não digitou um número');
				exit();
			}
			else {
				if (nota1 < 0 || nota1 > 10) {
					alert('A nota digitada estava fora do valor permitido [0-10]');
					exit();		
				}
			}

			let nota2 = parseFloat(prompt('Informe a segunda nota [0-10]'));
			
				if (isNaN(nota2)) {
				alert('Você não digitou um número');
				exit();
			}
			else {
				if (nota2 < 0 || nota2 > 10) {
					alert('A nota digitada estava fora do valor permitido [0-10]');
					exit();		
				}
			}

			let media = (nota1 + nota2 ) / 2;
			let conceito, situacao;

			if (media > 9)	{
				conceito = 'A'
				situacao = 'APROVADO'
			}
			else if (media > 7.5) {
				conceito = 'B';
				situacao = 'APROVADO'
			}
			else if (media > 6) {
				conceito = 'C';
				situacao = 'APROVADO'
			}
			else if (media > 4) {
				conceito = 'D';
				situacao = 'REPROVADO'
			}
			else {
				conceito = 'E';
				situacao = 'REPROVADO'
			}
			alert ('Primeira nota ' + nota1 + '\nSegunda nota ' + nota2 + '\nMédia ' + media.toFixed(2) + '\nConceito ' + conceito + '\nSituação ' + situacao);

		</script>	
	</body>
</html>
