<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	<body>
		<script type="text/javascript">
			//Faça um Programa que leia três números e mostre o maior deles.
			alert ('Faça um Programa que leia três números e mostre o maior deles.');
			let numero1 = parseFloat(prompt('Informe o número 1'));
			let numero2 = parseFloat(prompt('Informe o número 2'));
			let numero3 = parseFloat(prompt('Informe o número 3'));

			if (numero1 >= numero2 && numero1 > numero3) {
				alert('O número 1 é o maior ' + numero1 + '\nNúmero 1: ' + numero1 + '\nNúmero 2: ' + numero2 + '\nNúmero 3: ' + numero3);
			} 
			else if (numero2 > numero1 && numero2 > numero3) {
				alert('O número 2 é o maior ' + numero2 + '\nNúmero 1: ' + numero1 + '\nNúmero 2: ' + numero2 + '\nNúmero 3: ' + numero3);
			}
			else if (numero3 > numero1 || numero3 > numero2) {
				alert('O número 3 é o maior ' + numero3 + '\nNúmero 1: ' + numero1 + '\nNúmero 2: ' + numero2 + '\nNúmero 3: ' + numero3);
			}
			else {
				alert('Os números são iguais' + '\nNúmero 1: ' + numero1 + '\nNúmero 2: ' + numero2 + '\nNúmero 3: ' + numero3);
			}
		</script>	
	</body>
</html>
