<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura de Decisão - Questão 03</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido
			alert('Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido.');
			let sexo = prompt('Informe o sexo \n(F - Feminino M - Masculino)');
			
			switch (sexo) {
				case 'F': case 'f':
					alert('Feminino!');
					break;
			
				case 'M': case 'm':
					alert('Masculino!');
					break;

				default:
					alert('Sexo Inválido');
			}

		</script>	
	</body>
</html>
