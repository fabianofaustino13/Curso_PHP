				alert('O primeiro é o maior ' + numero1);

					menor = numero2;

				}
				else {
					menor = numero3;
					alert('O terceiro número é o menor ' + numero3 + '\nPrimeiro: ' + numero1 + '\nSegundo: ' + numero2 + '\nTerceiro: ' + numero3);
				}
			} 
			else if (numero2 > numero1 && numero2 > numero3) {
				alert('O segundo é o maior ' + numero2 + '\nPrimeiro: ' + numero1 + '\nSegundo: ' + numero2 + '\nTerceiro: ' + numero3);

					menor = numero1;
					alert('O primeiro número é o menor ' + numero1 + '\nPrimeiro: ' + numero1 + '\nSegundo: ' + numero2 + '\nTerceiro: ' + numero3);
				}
				else {
					menor = numero3;
					alert('O terceiro número é o menor ' + numero3 + '\nPrimeiro: ' + numero1 + '\nSegundo: ' + numero2 + '\nTerceiro: ' + numero3);
				}
			}
			else if (numero3 > numero1 || numero3 > numero2) {
				alert('O terceiro é o maior ' + numero3 + '\nPrimeiro: ' + numero1 + '\nSegundo: ' + numero2 + '\nTerceiro: ' + numero3);
				if (numero1 <= numero2) {

					alert('O primeiro número é o menor ' + numero1 + '\nPrimeiro: ' + numero1 + '\nSegundo: ' + numero2 + '\nTerceiro: ' + numero3);
				}
				else {
					menor = numero2;
					alert('O segundo número é o menor ' + numero2 + '\nPrimeiro: ' + numero1 + '\nSegundo: ' + numero2 + '\nTerceiro: ' + numero3);
				}
			}
			else {
				alert('Os números são iguais' + '\nPrimeiro: ' + numero1 + '\nSegundo: ' + numero2 + '\nTerceiro: ' + numero3);
			}
