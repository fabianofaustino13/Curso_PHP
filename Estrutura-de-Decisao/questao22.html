<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Questão 22</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um Programa que peça um número inteiro e determine se ele é par ou impar. Dica: utilize o operador módulo (resto da divisão).*/
			alert ('Faça um Programa que peça um número inteiro e determine se ele é par ou impar. Dica: utilize o operador módulo (resto da divisão).');
				
			let numero = parseInt(prompt('Informe um número'));
			
			if (isNaN(numero)) {
				alert('Valor inválido, digite um número');
				exit();
			}
			
			if (numero % 2 == 0) {
				alert(numero + ' é par!');
			}
			else {
				alert(numero + ' é ímpar!');
			}
			
		</script>	
	</body>
</html>
