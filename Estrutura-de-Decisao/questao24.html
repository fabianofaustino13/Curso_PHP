<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Questão 24</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um Programa que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
			par ou ímpar;
			positivo ou negativo;
			inteiro ou decimal.*/
			alert ('Faça um Programa que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é: \nPar ou ímpar;\nPositivo ou negativo;\nInteiro ou decimal.');
				
			let numero1 = parseFloat(prompt('Informe o primeiro número'));
			
			if (isNaN(numero1)) {
				alert('Valor inválido, digite um número');
				exit();
			}
			let numero2 = parseFloat(prompt('Informe o segundo número'));
			
			if (isNaN(numero2)) {
				alert('Valor inválido, digite um número');
				exit();
			}

			let operacao = parseInt(prompt('Informe a operação que deseja executar: \n1 - Soma \n2 - Subtração \n3 - Multiplicação \n4 - Divisão'));
			if (isNaN(operacao)) {
				alert('Valor inválido, digite um número');
				exit();
			}

			let resultado = 0;

			if (operacao < 1 || operacao > 4) {
				alert('Valor inválido, digite um número de 1 a 4');
				exit();
			}
			else if (operacao == 1) {
				resultado = numero1 + numero2;
			}
			else if (operacao == 2) {
				resultado = numero1 - numero2;
			}
			else if (operacao == 3) {
				resultado = numero1 * numero2;
			}
			else {
				resultado = numero1 / numero2;
			}

			let par_impar, positivo_negativo, inteiro_decimal;

			if (resultado % 2 == 0) {
				par_impar = 'Par';
			}
			else {
				par_impar = 'Ímpar';
			}

			if (resultado < 0) {
				positivo_negativo = 'Negativo';
			}
			else {
				positivo_negativo = 'Positivo';
			}

			if (resultado % 1 == 0) {
				inteiro_decimal = 'Inteiro';
			}
			else {
				inteiro_decimal = 'Decimal';
			}
			
			alert(resultado + ' é ' + par_impar + ', ' + positivo_negativo + ' e ' + inteiro_decimal);

		</script>	
	</body>
</html>
