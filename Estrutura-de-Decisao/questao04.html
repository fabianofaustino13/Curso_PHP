<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Questão 04</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um Programa que verifique se uma letra digitada é vogal ou consoante.
			alert('Faça um Programa que verifique se uma letra digitada é vogal ou consoante.');
			let letra1 = prompt('Informa uma letra');

			let letra = letra1.toUpperCase();
			
			switch (letra) {
				case 'A': case 'E': case 'I': case 'O': case 'U':
					alert('A letra informada é uma VOGAL!');
					break;
			
				default:
					if (letra >= 0){
						alert('A letra informada é um NÚMERO POSITIVO');
					}
					else if (letra < 0){
						alert('A letra informada é um NÚMERO NEGATIVO');
					}
					else{
						alert('A letra informada é uma CONSOANTE');
					}
			}

		</script>	
	</body>
</html>
