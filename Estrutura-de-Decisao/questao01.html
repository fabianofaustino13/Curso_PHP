<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Questão 01</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um Programa que peça dois números e imprima o maior deles.
			alert('Faça um Programa que peça dois números e imprima o maior deles.');
			let numero1 = parseFloat(prompt('Digite o 1º número'));
			let numero2 = parseFloat(prompt('Digite o 2º número'));

			if (numero1 > numero2) {
				alert('O PRIMEIRO número é o maior \nPrimeiro número: ' + numero1 + '\nSegundo número: ' + numero2);
			}
			else if (numero2 > numero1){
				alert('O SEGUNDO número é o maior \nPrimeiro número: ' + numero1 + '\nSegundo número: ' + numero2);
			}
			else {
				alert('Os número são iguais \nPrimeiro número: ' + numero1 + '\nSegundo número: ' + numero2);
			}

		</script>	
	</body>
</html>
