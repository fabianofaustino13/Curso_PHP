<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exerc√≠cio 08 - Array</title>
	</head>
	<body>
        <script type="text/javascript">
			let aluno = new Array(2);
            for (let j = 0; j < 2; j++) {
                let nome = new Array(2);
                let notas = new Array(3);
                nome[0] = prompt('Informe o nome do aluno');
                for (let z = 0; z < 3; z++) {
                    notas[z] = parseFloat(prompt('Informe a nota ' + (z+1)));
                }
                nome[1] = notas;
                aluno[j] = nome;
            }
            alert('Aluno\n' + aluno.join('\n'));
		</script>	
	</body>
</html>
