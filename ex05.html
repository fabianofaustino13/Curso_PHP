<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exercício 05 - switch/case</title>
	</head>
	<body>
		<script type="text/javascript">
			let numero = parseInt(prompt('Digite um número'));

			switch (numero){
				case 1: case 2:
					alert('Valor 1 ou 2');
					break;
				case 5:
					alert('Valor 5');
					break;
				case 3: case 4:
					alert('Valor 3 ou 4');
					break;
				default:
					alert('Outro número');
			}

		</script>	
	</body>
</html>
