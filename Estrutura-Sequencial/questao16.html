<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Sequencial - Questão 16</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um programa para uma loja de tintas. O programa deverá pedir o tamanho em metros quadrados da área a ser pintada. Considere que a cobertura da tinta é de 1 litro para cada 3 metros quadrados e que a tinta é vendida em latas de 18 litros, que custam R$ 80,00. Informe ao usuário a quantidades de latas de tinta a serem compradas e o preço total. */
			
            let metro_valido = false;
			do {
				var metro = parseFloat(prompt('Informe o metro quadrado a ser pintado'));
				metro_valido = (!isNaN(metro));	
			} while (!metro_valido);
            
            let metro_por_litro = 3;
            let metro_galao18 = 18 * metro_por_litro;
            let custo = 0;
            let galoes_18l = 0;
            alert('1 Galão de 18L de tinta, pinta até ' + metro_galao18 + 'm²');
            if (metro % metro_galao18 == 0) {
                galoes_18l = Math.trunc(metro / metro_galao18); 
                custo = galoes_18l * 80;
            }
            else if (metro < metro_galao18) {
                galoes_18l = Math.trunc(metro / metro_galao18); 
                if (galoes_18l < 1) {
                    galoes_18l = 1;
                    custo = galoes_18l * 80;
                }
            }
            else {
                galoes_18l = Math.trunc(metro/metro_galao18);
                custo = galoes_18l * 80;
            }
            alert('1 Galão de 18L de tinta, pinta até ' + metro_galao18 + 'm² \nSerão necessários ' + galoes_18l + ' galões para pintar os ' + metro + 'm² \nValor a pagar R$'+ custo.toFixed(2));
		</script>	
	</body>
</html>
