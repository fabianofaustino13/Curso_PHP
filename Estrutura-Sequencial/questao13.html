<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Sequencial - Questão 13</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Tendo como dado de entrada a altura (h) de uma pessoa, construa um algoritmo que calcule seu peso ideal, utilizando as seguintes fórmulas:
            Para homens: (72.7*h) - 58
            Para mulheres: (62.1*h) - 44.7 */
			
            let altura_valida = false;
			do {
				var altura = parseFloat(prompt('Informe a sua altura'));
				altura_valida = (!isNaN(altura));	
			} while (!altura_valida);

            let ehSexoValido = false;
			while (!ehSexoValido) {
				var sexo = prompt('Seu sexo [M/F]').toUpperCase();
				ehSexoValido = (sexo == 'M' || sexo == 'F');
			}
            let peso = 0;
            if (sexo == 'M'){
                peso = (72.7 * altura) - 58;
                sexo = 'Masculino';
            }
            else {
                peso = (62.1 * altura) - 44.7;
                sexo = 'Feminino';
            }
            
            alert('Com a sua altura ' + altura + 'm e com o sexo ' + sexo + ' o seu peso ideal é ' + peso.toFixed(2) + 'kg');
		</script>	
	</body>
</html>
