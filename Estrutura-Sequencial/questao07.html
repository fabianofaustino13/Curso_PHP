<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Sequencial - Questão 07</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um Programa que calcule a área de um quadrado, em seguida mostre o dobro desta área para o usuário.
			let ladoA = parseFloat(prompt('Digite o valor para o lado do quadrado')); 

			let area = (ladoA ** 2);			
			alert('A área do quadrado é: ' + area + ' e sua área dobrada é: ' + (area * 2));
		</script>	
	</body>
</html>
