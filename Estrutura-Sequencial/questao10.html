<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Sequencial - Questão 10</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um Programa que peça a temperatura em graus Celsius, transforme e mostre em graus Farenheit.
			let tempCelsius = parseFloat(prompt('Digite a temperatura em Celsius (0 ºC à 100 ºC)')); 

			let tempFarenheit = (tempCelsius * (9 / 5)) + 32;		

			alert('A temperatura ' + tempCelsius + ' ºC corresponde a ' + tempFarenheit.toFixed(2) + ' ºF'); 

		</script>	
	</body>
</html>
