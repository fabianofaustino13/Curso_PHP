<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Sequencial - Questão 06</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um Programa que peça o raio de um círculo, calcule e mostre sua área.
			let raio = parseFloat(prompt('Digite o valor para o raio, em metros')); 
			
			let constante = Math.PI * (raio ** 2);			
			alert('A área é: ' + constante.toFixed(2));
		</script>	
	</body>
</html>
