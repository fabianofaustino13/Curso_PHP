<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Sequencial - Questão 09</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um Programa que peça a temperatura em graus Farenheit, transforme e mostre a temperatura em graus Celsius. C = (5 * (F-32) / 9).
			let tempFarenheit = parseFloat(prompt('Digite a temperatura em Farenheit (32 ºF à 212 ºF)')); 

			let tempCelsius = (5 * (tempFarenheit - 32) / 9);		

			alert('A temperatura ' + tempFarenheit + ' ºF corresponde a ' + tempCelsius.toFixed(2) + ' ºC'); 

		</script>	
	</body>
</html>
