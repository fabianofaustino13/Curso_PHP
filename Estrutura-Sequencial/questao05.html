<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Sequencial - Questão 04</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um Programa que converta metros para centímetros.
			metros = parseFloat(prompt('Digite a metragem')); 
			
			centrimetros = metros * 100;			
			alert('A metragem respresenta ' + centrimetros + ' centrímetros');
		</script>	
	</body>
</html>
