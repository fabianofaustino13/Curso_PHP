<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Sequencial - Questão 08</title>
	</head>
	<body>
		<script type="text/javascript">
			//Faça um Programa que pergunte quanto você ganha por hora e o número de horas trabalhadas no mês. Calcule e mostre o total do seu salário no referido mês.
			let valorHora = parseFloat(prompt('Qual o valor da hora?')); 

			let qntHora = parseFloat(prompt('Quantas horas trabalhou no mês?')); 

			let salario = (valorHora * qntHora);			
			alert('Seu salário será de: R$' + salario);
		</script>	
	</body>
</html>
