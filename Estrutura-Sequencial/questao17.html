<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estrutura Sequencial - Questão 17</title>
	</head>
	<body>
		<script type="text/javascript">
			/*Faça um Programa para uma loja de tintas. O programa deverá pedir o tamanho em metros quadrados da área a ser pintada. Considere que a cobertura da tinta é de 1 litro para cada 6 metros quadrados e que a tinta é vendida em latas de 18 litros, que custam R$ 80,00 ou em galões de 3,6 litros, que custam R$ 25,00.
            Informe ao usuário as quantidades de tinta a serem compradas e os respectivos preços em 3 situações:
            comprar apenas latas de 18 litros;
            comprar apenas galões de 3,6 litros;
            misturar latas e galões, de forma que o preço seja o menor. Acrescente 10% de folga e sempre arredonde os valores para cima, isto é, considere latas cheias. */
			
            let metro_valido = false;
			do {
				var metro = parseFloat(prompt('Informe o metro quadrado a ser pintado'));
				metro_valido = (!isNaN(metro));	
			} while (!metro_valido);
            
            let metro_por_litro = 6;
            let metro_galao18 = 18 * metro_por_litro;
            let metro_galao3 = 3.5 * metro_por_litro;
            let custo_galao18l = 0;
            let custo_galao3l = 0;
            let galoes_18l = 0;
            let galoes_3l = 0;
            //alert('1 Galão de 18L de tinta, pinta até ' + metro_galao18 + 'm²');
            if (metro % metro_galao18 == 0) {
                galoes_18l = Math.trunc(metro / metro_galao18);
                custo_galao18l = galoes_18l * 80;
            }
            else if (metro < metro_galao18) {
                galoes_18l = (Math.trunc(metro / metro_galao18)) + 1;
                custo_galao18l = galoes_18l * 80;
            }
            else {
                galoes_18l = (Math.trunc(metro / metro_galao18)) + 1;
                custo_galao18l = galoes_18l * 80;
            }

            if (metro % metro_galao3 == 0) {
                galoes_3l = Math.trunc(metro / metro_galao3);
                custo_galao3l = galoes_3l * 25;
            }
            else if (metro < metro_galao3) {
                galoes_3l = (Math.trunc(metro / metro_galao3)) + 1;
                custo_galao3l = galoes_3l * 25;
            }
            else {
                galoes_3l = (Math.trunc(metro / metro_galao3)) + 1;
                custo_galao3l = galoes_3l * 25;
            }
            let metros_juntos = metro_galao18 + metro_galao3;
            let galoes_juntos = 0
            let custo_juntos = (80 + 25) - ((80+25) * 0.10);
            //alert('Custo juntos com desconto de 10% ' + custo_juntos.toFixed(2));
            if (metro % metros_juntos == 0) {
                galoes_juntos = Math.trunc(metro / metros_juntos);
                custo_juntos = galoes_juntos * custo_juntos;
            }
            else if (metro < metros_juntos) {
                galoes_juntos = (Math.trunc(metro / metros_juntos)) + 1;
                custo_juntos = galoes_juntos * custo_juntos;
            }
            else {
                galoes_juntos = (Math.trunc(metro / metros_juntos)) + 1;
                custo_juntos = galoes_juntos * custo_juntos;
            }

            alert('1 Galão de 18L de tinta, pinta até ' + metro_galao18 + 'm² \nSerão necessários ' + galoes_18l + ' galão(ões) para pintar os ' + metro + 'm² \nValor a pagar R$'+ custo_galao18l.toFixed(2) + '\n\n1 Galão de 3.5L de tinta, pinta até ' + metro_galao3 + 'm² \nSerão necessários ' + galoes_3l + ' galão(ões) para pintar os ' + metro + 'm² \nValor a pagar R$'+ custo_galao3l.toFixed(2)
            + '\n\n1 Galão de 18L + 1 galão de 3.5L de tinta, pintam até ' + metros_juntos + 'm² \nSerão necessários ' + galoes_juntos + ' galão(ões) para pintar os ' + metro + 'm² \nValor a pagar R$'+ custo_juntos.toFixed(2)
            
            );
     
		</script>	
	</body>
</html>
